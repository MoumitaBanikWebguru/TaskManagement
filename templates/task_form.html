{% extends "base.html" %}
{% block title %}{{ title }} | Task Management{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6 text-gray-700">{{ title }}</h1>

<form method="post" class="bg-white shadow rounded-lg p-6 space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">Save</button>
  <a href="{% url 'task_list' %}" class="text-gray-600 ml-3 hover:underline">Cancel</a>
</form>
{% endblock %}
