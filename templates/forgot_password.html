{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Send Reset Link</button>
  </form>
</div>
{% endblock %}
