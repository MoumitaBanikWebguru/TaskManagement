<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { font-family: Arial, sans-serif; background: #f9fafb; }
      .container { background: white; padding: 20px; border-radius: 6px; max-width: 600px; margin: 30px auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
      .button { background-color: #16a34a; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello {{ user.username }},</h2>
      <p>You requested to reset your password. Click the button below:</p>
      <a href="{{ reset_link }}" class="button">Reset Password</a>
      <p>This link will expire in 15 minutes.</p>
    </div>
  </body>
</html>
