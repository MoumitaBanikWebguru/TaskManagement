{% extends "base.html" %}
{% block title %}Login | Task Management{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Login</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-gray-600 mb-1">Username</label>
      <input type="text" name="username" required
        class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none"
        placeholder="Enter username">
    </div>
    <div>
      <label class="block text-gray-600 mb-1">Password</label>
      <input type="password" name="password" required
        class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none"
        placeholder="Enter password">
    </div>
    <button type="submit"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
      Login
    </button>
  </form>

  <p class="text-sm text-center mt-4 text-gray-600">
    Donâ€™t have an account?
    <a href="{% url 'register_view' %}" class="text-green-600 hover:underline">Register here</a>.
  </p>
</div>
{% endblock %}
